<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation Visite du Bagne</title>
  <meta name="description" content="Réservez votre visite guidée du bagne et découvrez l'histoire fascinante de ce lieu historique.">
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>

  <header class="hero-container">
    <article class="hero" data-title="Réservez votre visite" data-image="../../assets/img/bagne.jpg" data-alt="Visite du bagne">
      <header>
        <h1>Réservez votre visite du bagne</h1>
      </header>
    </article>
  </header>

  <main>
    <section class="reservation">
      <h2>Réservez votre visite du bagne</h2>

      <form action="reservation-bagne-action.php" method="post" aria-labelledby="reservation-form">
        <fieldset>
          <legend>Réservation de visite</legend>
          
          <label for="date">Date :</label>
          <input type="date" id="date" name="date" required>

          <label for="horaire">Horaire :</label>
          <input type="time" id="horaire" name="horaire" required>

          <label for="personnes">Nombre de participants :</label>
          <input type="number" id="personnes" name="personnes" min="1" max="10" required>

          <button type="submit" class="btn btn-orange">Réserver</button>
        </fieldset>
      </form>
    </section>
  </main>

</body>
</html>

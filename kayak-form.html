<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8" />
		<title>Réservation - Sortie en Kayak</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Site du gîte de Pim sur l'île de Pam près de Poum.">
		<meta name="author" content="GBL">
		<meta name="robots" content="index, follow">
		
		<!-- Styles internes -->
		<link rel="icon" type="image/x-icon" href="./public/logo/logo.ico" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/kayak.css">
		<link rel="stylesheet" href="./css/bagne-form.css">

		<!-- Styles externes -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Composants -->
		<script src="./component/navbar.js"   type="text/javascript" defer></script>
		<script src="./component/hero-top.js" type="text/javascript" defer></script>
		<script src="./component/footer.js"   type="text/javascript" defer></script>
	</head>
	<body>
		<!-- Menu TOP -->
		<menu-top></menu-top>

		<!-- Highlights Section -->
		<section class="container text-center py-5">
			<h2 class="fw-bold mb-5">Pourquoi choisir cette visite ?</h2>
			<div class="highlights">
				<div class="highlight-card col-lg-3">
					<i class="bi bi-clock-history"></i>
					<h5>Horaire</h5>
					<p>De 9h à 16h</p>
				</div>
				<div class="highlight-card col-lg-3">
					<i class="bi bi-person"></i>
					<h5>Kayak simple</h5>
					<p>Encore 2 disponibles</p>
				</div>
				<div class="highlight-card col-lg-3">
					<i class="bi bi-people"></i>
					<h5>Kayak double</h5>
					<p>Encore 3 disponibles</p>
				</div>
			</div>
		</section>

		<!-- Formulaire de réservation -->
		<section class="container py-5">
			<div class="row justify-content-center">
				<div class="col-lg-8">
					<div class="form-container">
						<h2 class="text-center fw-bold mb-4">Réservation d'une sortie en kayak</h2>
						<form>
							<!--
								Le client doit être connecté (via son numéro de chambre)
								Vérification automatique des conflits
								Message (toast) pour les retours (erreur / confirmation)
							-->
							<div class="mb-3">
								<label for="numero_chambre" class="form-label">Numéro de chambre</label>
								<input type="text" class="form-control" id="numero_chambre" name="numero_chambre" placeholder="Votre numéro de chambre" required>
							</div>
							<!-- Date de la visite -->
							<div class="mb-3">
								<label for="ChoixJour" class="form-label">Jour de la sortie</label>
								<input type="date" class="form-control" id="ChoixJour">
							</div>
							<div class="form-group">
								<label for="ChoixHeureDebut">Heure de début</label>
								<select class="form-control" id="ChoixHeureDebut">
									<option>9</option>
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
								</select>
							</div>
							<div class="form-group">
								<label for="ChoixHeureFin">Heure de fin</label>
								<select class="form-control" id="ChoixHeureDebut">
									<option>10</option>
									<option>11</option>
									<option>12</option>
									<option>13</option>
									<option>14</option>
									<option>15</option>
									<option>16</option>
								</select>
							</div>
							<!-- Nombre de personnes -->
							<div class="mb-3 form-group">
								<label for="ChoixPersonne" class="form-label">Nombre de personne(s)</label>
								<select class="form-control" id="ChoixPersonne">
									<option>1</option>
									<option>2</option>
									<option>3</option>
									<option>4</option>
								</select>
							</div>
							<!-- Type de kayak -->
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="ChoixKayakSimple" value="option1" checked>
								<label class="form-check-label" for="ChoixKayakSimple">Kayak simple</label>
							</div>
							<div class="form-check">
								<input class="form-check-input" type="radio" name="exampleRadios" id="ChoixKayakDouble" value="option2">
								<label class="form-check-label" for="ChoixKayakDouble">Kayak double</label>
							</div>
							<!-- Bouton de soumission -->
							<div class="text-center">
								<button type="submit" class="btn reservation-btn btn-lg">Réserver maintenant</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<!--
		<section class="resa">
			<a class="btn btn-danger"  role="button" href="./kayak-index.html">Annuler</a>
			<a class="btn btn-success" role="button" href="#" id="rez">Confirmer</a>
		</section>
		-->

		<!-- Pied de page -->
		<pied-de-page></pied-de-page>

		<!-- Script ici ? -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="./js/kayak.js" async defer></script>
	</body>
</html>

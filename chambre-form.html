<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Réservation - Chambre - Gîte Pim</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" media="screen" href="../../css/main.css">
    <link rel="icon" type="image/x-icon" href="../../public/logo.ico">
    <link rel="stylesheet" href="./chambre.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="../../js/navbar.js" type="text/javascript" defer></script>
    <script src="../../js/footer.js" type="text/javascript" defer></script>
</head>

<body>
    <!-- Menu TOP -->
    <menu-top></menu-top>

    <!-- Hero Section -->
    <section class="hero bg-image p-5 mt-0"
        style="background-image: url('./galerie/Hero-02.jpg'); background-size: cover; background-position: center;">
        <div class="container py-4 mt-5">
            <div class="row align-items-center justify-content-between bg-secondary p-3 rounded">
                <!-- Sélection des dates -->
                <div class="col-lg-6 col-md-7">
                    <label class="form-label fw-bold d-block">Sélectionner vos Dates</label>
                    <div class="d-flex align-items-center gap-2">
                        <input type="date" id="checkin-date" class="form-control" placeholder="Date début" />
                        <input type="date" id="checkout-date" class="form-control" placeholder="Date fin" />
                    </div>
                </div>
                <!-- Sélection des invitées -->
                <div class="col-lg-3 col-md-4">
                    <label for="invités" class="form-label fw-bold d-block">Nombre d'invités</label>
                    <select id="invités" class="form-select mt-1">
                        <option value="1">1 Personne</option>
                        <option value="2">2 Personnes</option>
                        <option value="3">3 Personnes</option>
                        <option value="4">4 Personnes</option>
                    </select>
                </div>

                <!-- Bouton de Recherche -->
                <div class="col-lg-3 col-md-12 d-flex align-items-center mt-md-3 mt-lg-0">
                    <button id="btn-recherche" class="btn btn-primary btn-lg px-4 w-100">Rechercher</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Liste des chambre dispos -->
    <section>
        <div id="result" class="result">
            <!-- Les chambres disponibles seront affichées ici -->
        </div>
    </section>

    <!-- Option -->
    <section></section>

    <!-- Réservation -->
    <section class="resa bg-image p-5 mt-0"
        style="background-image: url('./galerie/Footer-02.jpg'); background-size: cover; background-position: center;">
        <div class="text-center text-white">
            <h1>“Découvrez nos activités”</h1>
            <a href="./../../index.html" role="button" class="btn-chambre-2 btn-lg">Accueil</a>
        </div>
    </section>

    <!-- Pied de page -->
    <pied-de-page></pied-de-page>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="chambre.js"></script>

</body>

</html>

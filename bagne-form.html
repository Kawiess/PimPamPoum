		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/bagne-form.css">

		<!-- Styles externes -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
		
		<!-- Composants -->
		<script src="./component/navbar.js"   type="text/javascript" defer></script>
		<script src="./component/hero-top.js" type="text/javascript" defer></script>
		<script src="./component/footer.js"   type="text/javascript" defer></script>
    </head>
<body>
    <!-- Menu principal -->
    <menu-top></menu-top>

    <!-- Hero Section 
    <section class="hero text-white py-5" style="
    background: url('./public/bagne/feu.png') no-repeat center center;

    <!-- Highlights Section -->
    <section class="container text-center py-5">
        <h2 class="fw-bold mb-5">Pourquoi choisir cette visite ?</h2>
        <div class="highlights">
            <div class="highlight-card col-lg-3">
                <i class="bi bi-clock-history"></i>
                <h5>Durée de 90 minutes</h5>
                <p>Une immersion parfaite dans l'histoire du bagne.</p>
            </div>
            <div class="highlight-card col-lg-3">
                <i class="bi bi-person-badge"></i>
                <h5>Guide expérimenté</h5>
                <p>Profitez des explications passionnantes d’un expert.</p>
            </div>
            <div class="highlight-card col-lg-3">
                <i class="bi bi-people"></i>
                <h5>Groupes de 10 personnes</h5>
                <p>Une expérience intime et conviviale.</p>
            </div>
        </div>
    </section>
    
    <!-- Formulaire de réservation -->
    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="form-container">
                    <h2 class="text-center fw-bold mb-4">Réservez votre expérience</h2>
                    <form action="confirmation.html" method="POST">
                        <!-- Nom complet -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom complet</label>
                            <input type="text" class="form-control" id="name" name="name" placeholder="Votre nom complet" required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Adresse email</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Votre email" required>
                        </div>
                        <!-- Téléphone -->
                        <div class="mb-3">
                            <label for="phone" class="form-label">Téléphone</label>
                            <input type="tel" class="form-control" id="phone" name="phone" placeholder="Votre numéro de téléphone" required>
                        </div>
                        <!-- Date de la visite -->
                        <div class="mb-3">
                            <label for="date" class="form-label">Date de la visite</label>
                            <input type="date" class="form-control" id="date" name="date" required>
                        </div>
                        <!-- Nombre de personnes -->
                        <div class="mb-3">
                            <label for="people" class="form-label">Nombre de personnes</label>
                            <select class="form-select" id="people" name="people" required>
                                <option value="" disabled selected>Choisissez</option>
                                <option value="1">1 personne</option>
                                <option value="2">2 personnes</option>
                                <option value="3">3 personnes</option>
                                <option value="4">4 personnes</option>
                                <option value="5">5 personnes</option>
                                <option value="6">6 personnes</option>
                                <option value="7">7 personnes</option>
                                <option value="8">8 personnes</option>
                                <option value="9">9 personnes</option>
                                <option value="10">10 personnes</option>
                            </select>
                        </div>
                        <!-- Bouton de soumission -->
                        <div class="text-center">
                            <button type="submit" class="btn reservation-btn btn-lg">Réserver maintenant</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Pied de page -->
    <pied-de-page></pied-de-page>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

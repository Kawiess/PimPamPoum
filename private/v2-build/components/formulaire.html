<form id="reservation-form">
	<label>Nom <input type="text" name="nom" required></label>
	<label>Date d'arrivée <input type="date" name="date-debut" required></label>
	<label>Date de départ <input type="date" name="date-fin" required></label>
	<label>Nombre de personnes <input type="number" name="nb" min="1" required></label>
	<button type="submit" class="btn btn-green">Confirmer</button>
</form>

<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réservation Restaurant</title>
  <meta name="description" content="Réservez une table pour votre repas au restaurant. Choisissez la date et l'horaire de votre réservation.">
  <link rel="stylesheet" href="../../styles.css">
</head>
<body>

  <header class="hero-container">
    <article class="hero" data-title="Réservez une table" data-image="../../assets/img/restaurant.jpg" data-alt="Restaurant">
      <header>
        <h1>Réservez votre table</h1>
      </header>
    </article>
  </header>

  <main>
    <section class="reservation">
      <h2>Réservez une table dans notre restaurant</h2>

      <form action="reservation-restaurant-action.php" method="post" aria-labelledby="reservation-form">
        <fieldset>
          <legend>Réservation de table</legend>
          
          <label for="date">Date :</label>
          <input type="date" id="date" name="date" required>

          <label for="horaire">Horaire :</label>
          <input type="time" id="horaire" name="horaire" required>

          <label for="personnes">Nombre de personnes :</label>
          <input type="number" id="personnes" name="personnes" min="1" max="10" required>

          <button type="submit" class="btn btn-orange">Réserver</button>
        </fieldset>
      </form>
    </section>
  </main>

</body>
</html>

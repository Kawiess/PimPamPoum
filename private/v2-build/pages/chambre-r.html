<!DOCTYPE html>
<html lang="fr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Réservation Chambres</title>
	<meta name="description" content="Réservez une chambre pour votre séjour relaxant. Choisissez la date et le nombre de personnes.">
	<link rel="stylesheet" href="../../styles.css">
</head>
<body>
	<header class="hero-container">
		<article class="hero" data-title="Réservez votre chambre" data-image="../../assets/img/chambres.jpg" data-alt="Chambres">
			<header>
				<h1>Réservez votre chambre</h1>
			</header>
		</article>
	</header>
	<main>
		<section class="reservation">
			<h2>Réservez votre séjour parmi nos chambres disponibles</h2>
			<form action="reservation-action.php" method="post" aria-labelledby="reservation-form">
				<fieldset>
					<legend>Réservation</legend>
					<label for="date">Date de séjour :</label>
					<input type="date" id="date" name="date" required>
					<label for="type">Type de chambre :</label>
					<select id="type" name="type" required>
						<option value="standard">Chambre Standard</option>
						<option value="superieure">Chambre Supérieure</option>
						<option value="suite">Suite</option>
					</select>
					<label for="personnes">Nombre de personnes :</label>
					<input type="number" id="personnes" name="personnes" min="1" max="4" required>
					<button type="submit" class="btn btn-orange">Réserver</button>
				</fieldset>
			</form>
		</section>
	</main>
</body>
</html>

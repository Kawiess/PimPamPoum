<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
		<title>Réservation - Randonnée équestre</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Site du gîte de Pim sur l'île de Pam près de Poum.">
		<meta name="author" content="GBL">
		<meta name="robots" content="index, follow">
		
		<!-- Styles internes -->
		<link rel="icon" type="image/x-icon" href="./public/logo/logo.ico" />
		<link rel="stylesheet" href="./css/main.css" />
		<link rel="stylesheet" href="./css/footer.css">
        <link rel="stylesheet" href="./css/reservationCheval.css">

		<!-- Styles externes -->
		<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet"/>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
		
		<!-- Composants -->
		<script src="./component/navbar.js"   type="text/javascript" defer></script>
		<script src="./component/hero-top.js" type="text/javascript" defer></script>
		<script src="./component/footer.js"   type="text/javascript" defer></script>
    </head>
    <body>
        <menu-top></menu-top>
        <!-- Section chevaux -->
        <section class="reservation">
            <div class="container">
                <h3 class="text-center mt-5 mb-4">Sélectionnez votre compagnon de route</h3>
                <div class="horses-grid">
                    <div class="horse-card">
                        <img src="./public/cheval/Apache.jpg" alt="Apache">
                        <p>Apache</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Mustang.jpg" alt="Mustang">
                        <p>Mustang</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Sahara.jpg" alt="Sahara">
                        <p>Sahara</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Comete.jpg" alt="Comète">
                        <p>Comète</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Eclair.jpg" alt="Eclair">
                        <p>Eclair</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Paillette.jpg" alt="Paillette">
                        <p>Paillette</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Kone.jpg" alt="Koné">
                        <p>Koné</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Confiture.jpg" alt="Confiture">
                        <p>Confiture</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Foster.jpg" alt="Foster">
                        <p>Foster</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Iananoui.jpg" alt="Inanouï">
                        <p>Inanouï</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Prince.jpg" alt="Prince">
                        <p>Prince</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Buster.jpg" alt="Buster">
                        <p>Buster</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Charly.jpg" alt="Charly">
                        <p>Charly</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Sao.jpg" alt="Sao">
                        <p>Sao</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Tim.jpg" alt="Tim">
                        <p>Tim</p>
                    </div>
                    <div class="horse-card">
                        <img src="./public/cheval/Tam.jpg" alt="Tam">
                        <p>Tam</p>
                    </div>
                </div>
            </div>
        </section>

        <section class="reservation">
            <div class="container">
                <div class="row">
                    <!-- Formulaire de réservation -->
                    <div class="col-md-8">
                        <h2>Réservation de randonnée équestre</h2>
                        <form class="reservation-form">
                            <!-- Numéro de réservation -->
                            <div class="form-group mb-3">
                                <label for="reservation-number">Numéro de réservation du gîte</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="reservation-number" 
                                       placeholder="Entrez votre numéro de réservation"
                                       required>
                            </div>

                            <!-- Sélection du cheval -->
                            <div class="form-group mb-3">
                                <label for="selected-horse">Cheval sélectionné</label>
                                <input type="text" 
                                       class="form-control" 
                                       id="selected-horse" 
                                       readonly 
                                       placeholder="Cliquez sur un cheval ci-dessous">
                            </div>

                            <div class="form-group mb-3">
                                <label for="date">Date de la randonnée</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>

                            <div class="form-group mb-3">
                                <label for="periode">Période</label>
                                <select class="form-control" id="periode" required>
                                    <option value="">Sélectionnez une période</option>
                                    <option value="matin">Matin de 9h à 11h avec Emma</option>
                                    <option value="aprem">Après-midi  de 14h à 16h avec Lucas</option>
                                </select>
                            </div>

                            <button type="submit" class="btn btn-secondary-custom">Réserver</button>
                        </form>

                        <!-- Calendrier des disponibilités -->
                        <div class="calendar-container mt-4">
                            <!-- Le calendrier sera inséré ici via JavaScript -->
                        </div>
                    </div>

                    <!-- Toast Météo -->
                    <div class="toast-container position-fixed top-50 end-0 translate-middle-y p-3">
                        <div class="toast" role="alert" id="meteoToast">
                            <div class="toast-header">
                                <strong class="me-auto">Météo</strong>
                                <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
                            </div>
                            <div class="toast-body">
                                <!-- Contenu météo -->
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <pied-de-page></pied-de-page>

        <!-- Scripts -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/reservation-cheval.js"></script>
    </body>
</html>
